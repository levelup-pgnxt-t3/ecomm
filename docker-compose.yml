version: "3.9"
services:
  ecomm:
    build: .
    container_name: ecomm

  mongo-ecomm:
    image: mongo
    container_name: mongo-ecomm
    volumes:
      - db-mongo-ecomm:/data/db
      - type: bind
        source: $HOST/Users/tiagopadua/pagonxt-t3/temp/ecomm/mongo
        target: /mongo-scripts
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret

volumes:
  db-mongo-ecomm: