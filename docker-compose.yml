version: "3.9"

services:
  ecomm:
    container_name: ecomm
    build: .
    networks:
      - ecomm
    ports:
      - 3000:3000
    depends_on:
      - mongo-ecomm

  mongo-ecomm:
    image: mongo:4.4.6
    container_name: mongo-ecomm
    networks:
      - ecomm
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - db-mongo-ecomm:/data/db
    ports:
      - 27017:27017

networks:
  ecomm:
    driver: bridge

volumes:
  db-mongo-ecomm: