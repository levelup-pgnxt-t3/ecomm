servers:
- url: http://localhost:3000/
  description: Dev
paths:
  /api/categories:
    get:
      summary: Retrieve all categories
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                    nome:
                      type: string
                    status:
                      type: string
        204:
          description: No categories available
          content:
            application/json:
              example: []
        404:
          description: Not Found Error - this page doesn't exist
          content:
            application/json:
              example: 'Not Found'